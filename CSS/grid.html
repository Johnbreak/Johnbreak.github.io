<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: blue;">1</div>
        <div style="background-color: rgb(173, 173, 41);">2</div>
        <div style="background-color: rgb(121, 121, 54);">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: rgb(110, 42, 42);">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: black;">8</div>
        <div style="background-color: pink;">9</div>
    </div>
    <h1>Grid Column Gap </h1>
    <div class="gridtwo">
        <div style="background-color: blue;">1</div>
        <div style="background-color: rgb(173, 173, 41);">2</div>
        <div style="background-color: rgb(121, 121, 54);">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: rgb(110, 42, 42);">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: black;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Row Gap </h1>
    <div class="gridthree">
        <div style="background-color: blue;">1</div>
        <div style="background-color: rgb(173, 173, 41);">2</div>
        <div style="background-color: rgb(121, 121, 54);">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: rgb(110, 42, 42);">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: black;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Gap </h1>
    <div class="gridfour">
        <div style="background-color: blue;">1</div>
        <div style="background-color: rgb(173, 173, 41);">2</div>
        <div style="background-color: rgb(121, 121, 54);">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: rgb(110, 42, 42);">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: black;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Line Columns </h1>
    <div class="gridfive">
        <div style="background-color: blue;">1</div>
        <div style="background-color: rgb(173, 173, 41);">2</div>
        <div style="background-color: rgb(121, 121, 54);">3</div>
        <div style="background-color: red;" class="columnadd">4</div>
        <div style="background-color: rgb(110, 42, 42);">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: black;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Line Rows </h1>
    <div class="gridsix">
        <div style="background-color: blue;" class="rowadd">1</div>
        <div style="background-color: rgb(173, 173, 41);">2</div>
        <div style="background-color: rgb(121, 121, 54);">3</div>
        <div style="background-color: red;" class="columnadd">4</div>
        <div style="background-color: rgb(110, 42, 42);">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: black;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

</body>
</html>
