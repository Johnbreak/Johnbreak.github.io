<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       for (let p = 0; p<=5; p++){
           for(let r = 5; r > p; r--){
               document.write('*');
           }
           document.write('<br>');
       }
       let s = prompt('Enter any Number');
            console.log(s);
            for(let t = 1; t <= 12; t++) {
                document.write(`<h3>${s} x ${t} = ${s * t}</h3>`);
            }

   </script>
</body>
</html>
